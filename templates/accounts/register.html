{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-control {
            padding: 12px;
            font-size: 14px;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="row " style="margin-top: 3rem">

        <div class="container">
            <h3 style="text-align: end;">:ثبت نام</h3>
            <hr>

            <form action="#" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="form-control" style="background-color: #28a745;color: white"> ثبت نام
                </button>
                <div class="c-account-box__footer" style="font-size: 14px">
                    <span>در سایت عضوید؟</span>
                    <a href="{% url 'accounts:login' %}" class="gotopage">صفحه ورود</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
